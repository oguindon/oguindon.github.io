        <div class="center">
            <h1>Prendre rendez-vous</h1>
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastName">
                </div>
                <div class="mb-3">
                <label for="inputEmail" class="form-label">Adresse courriel</label>
                <input type="email" class="form-control" id="inputEmail">
                </div>
                <label for="selection-service">Chosir un service:</label>
                <select name="services" id="selection-service">
                    <option value="nouveau">Nouveau tatouage</option>
                    <option value="couvrir">Couvrir un tatouage</option>
                    <option value="enlever">Enlever un tatouage</option>
                    <option value="percage">Perçage</option>
                </select>

                <label for="selection-expert">Chosir un service:</label>
                <select name="experts" id="selection-expert">
                    <option value="Andrei Lepagovski">Andrei Lepagovski</option>
                    <option value="Jeremy Renner">Jeremy Renner</option>
                    <option value="Robert Lejeune">Robert Lejeune</option>
                    <option value="Pierre Sing">Pierre Sing</option>
                    <option value="Ko Verap">Ko Verap</option>
                    <option value="Nie Dull">Nie Dull</option>
                </select>

                <label for="date">Rendez-vous (date/heure):</label>
                <input type="datetime-local" id="date" name="date">

                <a class="btn btn-primary" href="confirmation.html">Réserver</a>
            </form>
        </div>

        <footer class="text-center">
